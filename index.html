<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>EstacionamentoAPI</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>ESTACIONAMENTO PARAUAPEBAS</h1>

    <section>
    <h2>Verificar Veículo</h2>
        <div class="btns">
            <input id="placa">
            <button onclick="checarveiculo()">Verificar</button>
        </div>
        <pre id="checar"></pre>
    </section>
    <section>
        <h2>Registrar Entrada</h2>
        <div class="btns">
            <input id="regplaca">
            <input id="regmodelo">
            <button onclick="entradaveiculo()">Registrar Entrada</button>
        </div>
        <pre id="entrada"></pre>
    </section>
    <section>
        <h2>Registrar Saída</h2>
        <div class="btns">
            <input id="saiplaca">
            <button onclick="saidaveiculo()">Registrar Saída</button>
        </div>
        <pre id="saida"></pre>
    </section>


    <script src="./JS/script.js"></script>
</body>
</html>
