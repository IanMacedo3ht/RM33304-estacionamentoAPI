<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>EstacionamentoAPI</title>
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>ESTACIONAMENTO PARAUAPEBAS</h1>

    <section>
    <h2>Verificar Veículo</h2>
        <div>
            <input id="placa" placeholder="placa">
            <button class="btns" onclick="checarveiculo()">Verificar</button>
        </div>
        <pre id="checar"></pre>
    </section>
    <section>
        <h2>Registrar Entrada</h2>
        <div>
            <input id="regplaca" placeholder="placa">
            <input id="regmodelo" placeholder="modelo">
            <button class="btns" onclick="entradaveiculo()">Registrar Entrada</button>
        </div>
        <pre id="entrada"></pre>
    </section>
    <section>
        <h2>Registrar Saída</h2>
        <divr>
            <input id="saiplaca" placeholder="placa">
            <button class="btns" onclick="saidaveiculo()">Registrar Saída</button>
        </div>
        <pre id="saida"></pre>
    </section>


    <script src="./JS/script.js"></script>
</body>
</html>
